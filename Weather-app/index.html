<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
    <title>Weather</title>
</head>
<body>
    <div class="search">
        <div class="search-place">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <h3 class="weather-desc"></h3>
            <img src="weather.png" class="weather-img">
            <h1 class="temperature">Check</h1>
            <h2 class="city">Your Weather</h2>
            <div class="information">
                <div class="line">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="line">
                    <img src="wind.png">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
