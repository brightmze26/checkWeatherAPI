<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon.png">
    <title>Weather</title>
</head>
<body>
    <div class="search">
        <div class="search-place">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <h3 class="weather-desc"></h3>
            <img src="images/weather.png" class="weather-img">
            <h1 class="temperature">Check</h1>
            <h2 class="city">Your Weather</h2>
            <div class="information">
                <div class="line">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="line">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "7b967eb4a38c75af8267aa001ed5239f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchPlace = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherImg = document.querySelector(".weather-img");


        const cloudy = "Clouds";
        const sunny = "Clear";
        const drizzle = "Drizzle";
        const haze = "Mist";
        const rainy = "Rain";

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                alert ('Check your city name again');
                
            }
            else{
                var data = await response.json();
            
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            if(data.weather[0].main == "Clouds"){
                weatherImg.src = "cloudy.png";
                document.querySelector(".weather-desc").innerHTML = cloudy;
            } 
            else if(data.weather[0].main == "Clear"){
                weatherImg.src = "sunny.png";
                document.querySelector(".weather-desc").innerHTML = sunny;
            } 
            else if(data.weather[0].main == "Drizzle"){
                weatherImg.src = "drizzle.png";
                document.querySelector(".weather-desc").innerHTML = drizzle;
            }
            else if(data.weather[0].main == "Mist"){
                weatherImg.src = "haze.png";
                document.querySelector(".weather-desc").innerHTML = haze;
            }
            else if(data.weather[0].main == "Rain"){
                weatherImg.src = "rainy.png";
                document.querySelector(".weather-desc").innerHTML = rainy;
            }}}

        searchBtn.addEventListener("click",()=>{
            checkWeather(searchPlace.value);
        })
    </script>
</body>
</html>
